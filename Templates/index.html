<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        .navbar {
            background-color: #111;
            border-color: #111;
            color: #fff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .book-card {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .book-card img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 0 auto;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            object-fit: cover;
        }
        .book-card .card-body {
            padding: 15px;
        }
        .book-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .book-author, .book-votes, .book-rating {
            color: #ccc;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" style="margin-bottom: 30px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="book-card">
                        <img src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body text-center">
                            <p class="book-title">{{ book_name[i] }}</p>
                            <p class="book-author">{{ author[i] }}</p>
                            <p class="book-votes">Votes: {{ votes[i] }}</p>
                            <p class="book-rating">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
